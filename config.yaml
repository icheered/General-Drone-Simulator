display:
  width: 800
  height: 600
  update_frequency: 60

target:
  x: 0
  y: 0
  distance: 0.3

drone:
  mass_range: [0.1, 0.4, 0.6] # Kilograms
  inertia_range: [0.5, 1, 1.5] # Kilogram meters squared
  gravity_range: [0.5, 1, 1.5] # gravitational constant
  motors:
    - [-0.5, 0, 0, 50]
    - [0.5, 0, 0, 50]    # X offset from drone center, Y offset from drone center, rotation relative to drone center, thrust
    